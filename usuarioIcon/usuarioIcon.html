</head>
<body>

        <h2 class="logo"><img class="iconComprimido" src="../imgs/comprimido (5).png" alt="icon"> PharmaSafe</h2>

            <li><a href="../index.html"><span class="material-symbols-outlined">space_dashboard</span>Dashboard</a></li>

            <li class="estoque">
                <a href="#" id="estoque">
                  <i class="fi fi-rr-box"></i>Estoque
                  <i class="fi fi-rr-angle-down" id="abrirOpcoes"></i>
                </a>
                <ul class="submenu" id="submenuEstoque">
                    <li><a href="../estoque/entrada.html"><img src="../imgs/pacote (1).png" alt="" class="iconEntrada"> Entrada de Produto</a></li>
                    <li><a href="../estoque/saida.html"><img src="../imgs/carrinho (1).png" alt="" class="iconSaida"> Saída de Produto</a></li>
                </ul>
              </li>
            <li><a href="../relatorios/relatorios.html"><i class="fi fi-rr-files-medical"></i>Relatórios</a></li>

                <li class="logout"><a href="../login2/logins.html"><i class="fi fi-rr-sign-in-alt"></i> Sair</a></li>

    <div class="geral">
        <div class="abas">
          <button class="botaoInfo" onclick="mostrarAba('dadosConta')">Informações da Conta</button>
          <button class="botaoSenha" onclick="mostrarAba('alterarSenha')">Alterar Senha</button>
        </div>
      
        <div class="conteudoInfo" id="dadosConta">
          <h1>Informações da Conta</h1>
          <form onsubmit="atualizarInformacoes(event)">
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" name="nome" value="João Silva" required />
      
            <label for="campo-email">Email</label>
            <input type="email" id="campo-email" name="email" value="joao@email.com" required />
      
            <label for="campo-telefone">Telefone</label>
            <input type="tel" id="campo-telefone" name="telefone" value="(82) 98713-7788" required />
      
            <button type="submit">Salvar Informações</button>
            <p id="mensagemInformacoes" class="mensagemFormulario"></p>
          </form>
        </div>
      
        <div class="conteudoSenha" id="alterarSenha">
          <h1>Alterar Senha</h1>
          <form onsubmit="alterarSenha(event)">
            <label for="senhaAtual">Senha Atual</label>
            <input type="password" id="senhaAtual" required />
      
            <label for="novaSenha">Nova Senha</label>
            <input type="password" id="novaSenha" required />
      
            <label for="confirmarSenha">Confirmar Nova Senha</label>
            <input type="password" id="confirmarSenha" required />
      
            <button type="submit">Atualizar Senha</button>
            <p id="mensagemSenha" class="mensagemFormulario"></p>
          </form>
        </div>
      </div>
      

    <script src="../js/script.js"></script>
    <script src="../usuarioIcon/usuarioIcon.js"></script>
</body>
</html>
