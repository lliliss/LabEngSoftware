<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head> 

<body>
    <h2 class="logo"> <i class="fa-solid fa-prescription-bottle-medical"></i>Farmacia</h2>
    <div class="Container">
        <h1>Cadastro!</h1>
        <div class="form">
            <form id="registerForm"> 
                <p>Usuário</p>
                <input class="user" type="text" id="user" placeholder="Digite seu usuário">
               
                <span class="error" id="userError"></span> 

                <p>Senha</p>
                <input class="password" type="password" id="password" placeholder="Digite sua senha">
          
                <span class="error" id="passwordError"></span> 

             
                <input class="password" type="password" id="confirmPassword" placeholder="Confirme sua senha">
                
                <span class="error" id="confirmPasswordError"></span> 

                <div class="button">
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </form>
            <p class="p-login">Já possui uma conta?</p>
            <div class="link">  <a href="/login.html">Login</a></div>
        </div>
    </div>
    
    <script src="js/ValidacaoRegister.js"></script>
</body>
</html>
