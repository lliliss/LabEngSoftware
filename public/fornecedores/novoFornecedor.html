        <h1>Cadastro de Fornecedores</h1>
        <div class="formulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="campo">
                <label for="cnpj">CNPJ:</label>

            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
    
            
            <div class="botoes">
