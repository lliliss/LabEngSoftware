<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaSafe | Recuperação de senha</title>
  <link rel="stylesheet" href="./redefinirSenha.css" />
</head>
<body>
  <div class="container">
    
    <div class="login-box">
        <h1 class="logo"><img class="iconComprimido" src="../imgs/comprimido (5).png" alt="icon"> PharmaSafe</h1>
      <h2>Alterar senha</h2>
      <p>Escolha uma nova senha</p>
      <form>
        <label for="novaSenha">Nova senha:</label>
        <input type="password" id="novaSenha" name="novaSenha" required placeholder="Digite a nova senha" />


        <label for="senha" id="nSenha">Confirmar nova senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite novamente a senha" />
        <button>Redefinir senha</button>
      </form>
     <a href="../login/logins.html" class="voltar">Voltar</a>
    </div>

    <div class="image-box">
      <img src="../imgs/na_january_39.png" alt="Ilustração" />
    </div>
  </div>
</body>
</html>
