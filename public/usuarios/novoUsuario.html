        <h1>Cadastro de Usuários</h1>
        <div class="formulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" maxlength="40" required>
            </div>

            <div class="campo">
                <label for="categoria">Email:</label>
                <input type="email" id="categoria" required maxlength="40">
            </div>

            <div class="campo">
                <label for="quantidade">CPF:</label>
                <input type="text" id="quantidade"  maxlength="14" placeholder="000.000.000-00" required>
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required minlength="6">
            </div>

            <div class="campo">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" required minlength="6">
            </div>

            <div class="campo">
                <label for="tipoUsuario">Cargo:</label>
                <select id="tipoUsuario" required>
                    <option value="">Selecione...</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
        </div>

           
            
            <div class="botoes">
                <button class="botaoVoltar" id="voltar">Voltar</button>
                <button class="botaoSalvar" id="salvar">Salvar</button>
                <span id="mensagem" class="mensagem"></span>
            </div>
        </div>
    </div>    

        <script type="module">
    import { checkAuth, initAuth } from '../shared/js/auth.js';
    
    document.addEventListener('DOMContentLoaded', () => {
        const usuario = JSON.parse(localStorage.getItem('user'));
        
        // Verifica se é admin e mostra os elementos
        if (usuario?.tipo === 'admin') {
        document.querySelectorAll('.admin-only').forEach(el => {
            el.style.display = 'block'; // ou 'flex', dependendo do layout
        });
        }
    });
    </script>
    <script src="../js/notificacao.js"></script>
