</head>
<body>
    <div class="sidebar">
        <h2 class="logo"><img class="iconComprimido" src="../imgs/comprimido (5).png" alt="icon"> PharmaSafe</h2>
        <ul>
            <li><a href="../dashboard/index.html"><span class="material-symbols-outlined">space_dashboard</span>Dashboard</a></li>
            <li><a href="../produtos/produtos.html"><i class="fi fi-rr-dice-d6"></i> Produtos</a></li>
            <li class="estoque">
                <a href="#" id="estoque">
                  <i class="fi fi-rr-box"></i>Estoque
                  <i class="fi fi-rr-angle-down" id="abrirOpcoes"></i>
                </a>
                <ul class="submenu" id="submenuEstoque">
                    <li><a href="../estoque/entrada.html"><img src="../imgs/pacote (1).png" alt="" class="iconEntrada"> Entrada de Produto</a></li>
                    <li><a href="../estoque/saida.html"><img src="../imgs/carrinho (1).png" alt="" class="iconSaida"> Saída de Produto</a></li>
                </ul>
              </li>
            <li><a href="../relatorios/relatorios.html"><i class="fi fi-rr-files-medical"></i>Relatórios</a></li>
            <li><a href="../fornecedores/fornecedores.html"><i class="fi fi-rr-truck-side"></i>Fornecedores</a></li>

                <li class="logout"><a id="logoutBtn"><i class="fi fi-rr-sign-in-alt"></i>Sair</a></li>
            </div>
            
        </ul>
    </div>
    <div class="geral">
        <nav class="navbar">
            <button><span class="material-symbols-outlined" id="notificacoesIcon">notifications</span></button>
             
            <button><span class="material-symbols-outlined"id="usuarioIcon">account_circle</span></button>
        </nav>
        <h1>Cadastro de Usuários</h1>
        <div class="formulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="campo">
                <label for="categoria">Email:</label>
                <input type="text" id="categoria">
            </div>

            <div class="campo">
                <label for="quantidade">CPF:</label>
                <input type="number" id="quantidade" min="0">
            </div>
            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required minlength="6">
            </div>

            <div class="campo">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" required minlength="6">
            </div>

            <div class="campo">
                <label for="tipoUsuario">Cargo:</label>
                <select id="tipoUsuario" required>
                    <option value="">Selecione...</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
        </div>

           
            
            <div class="botoes">
                <button class="botaoVoltar" id="voltar">Voltar</button>
                <button class="botaoSalvar" id="salvar">Salvar</button>
                <span id="mensagem" class="mensagem"></span>
            </div>
        </div>
    </div>    
    <script src="../js/notificacao.js"></script>
    <script src="../js/script.js"></script>
    <script src="novoUsuario.js"></script>

</body>
</html>
