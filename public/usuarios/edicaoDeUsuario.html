<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuarios | PharmaSafe</title>
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="./edicaoDeUsuario.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block">
    <script type="module">
    import { protectRoute } from '../shared/js/auth.js';
    
    document.addEventListener('DOMContentLoaded', () => {
        if (!protectRoute()) return;
        
        // Se for página de admin, verifica novamente
        if (window.location.pathname.includes('admin') && !isAdmin()) {
        window.location.href = '/dashboard/index.html?error=admin_required';
        return;
        }
        
    });
    </script>
</head>
<body>
    
    <div class="sidebar">
        <h2 class="logo"><img class="iconComprimido" src="../imgs/comprimido (5).png" alt="icon"> PharmaSafe</h2>
        <ul>
            <li><a href="../dashboard/index.html"><span class="material-symbols-outlined">space_dashboard</span>Dashboard</a></li>
            <li><a href="../produtos/produtos.html"><i class="fi fi-rr-dice-d6"></i> Produtos</a></li>
            <li><a href="../estoque/estoque.html"><i class="fi fi-rr-box"></i>Estoque</a></li>
            <li><a href="../relatorios/relatorios.html"><i class="fi fi-rr-files-medical"></i>Relatórios</a></li>
            <li><a href="../fornecedores/fornecedores.html"><i class="fi fi-rr-truck-side"></i>Fornecedores</a></li>
            <li><a href="../notificaçoes/notificações.html"><span class="material-symbols-outlined">notifications</span> Notificações</a></li>
            <li><a href="../usuarios/usuarios.html"><i class="fi fi-rr-users-alt"></i> Usuários</a></li>
            <div class="saida">
                <li class="logout"><a id="logoutBtn"><i class="fi fi-rr-sign-in-alt"></i>Sair</a></li>
            </div>
            
        </ul>
    </div>
    
    
    <div class="geral">
        <nav class="navbar">
            <button><span class="material-symbols-outlined" id="notificacoesIcon">notifications</span></button>
            <div id="modalNotificacoes" class="modal-notificacoes" style="display:none; position:absolute; right:10px; top:60px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.15); border-radius:8px; min-width:220px; z-index:1000;">
  <div style="padding:16px;">
    <h4 style="margin-top:0;">Notificações</h4>
    <ul id="listaNotificacoes" style="list-style:none; padding:0; margin:0;">
      <li>Exemplo de notificação 1</li>
      <li>Exemplo de notificação 2</li>
    </ul>
    <a style="text-decoration: none; color: #387CDF; margin-left: 60px;" href="../notificacoes/notificacoes.html">ver mais</a>
  </div>
</div>
            <button><span class="material-symbols-outlined"id="usuarioIcon">account_circle</span></button>
        </nav>
        <h1>Edição de Produtos</h1>
        <div class="formulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="campo">
                <label for="categoria">Email:</label>
                <input type="text" id="categoria">
            </div>
            <div class="campo">
                <label for="tipoUsuario">Cargo:</label>
                <select id="tipoUsuario" name="tipo_usuario" required>
                    <option value="">Selecione...</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
           
            <div class="botoes">
                <div class="botoesEsquerda">
                    <button class="botaoVoltar" id="Voltar">Voltar</button>
                    <button class="botaoExcluir" id="excluir">Excluir</button>  
                </div>
                <button class="botaoSalvar" id="salvar">Salvar</button>
                 <span id="mensagem" class="mensagem"></span>
            </div>
        </div>
    </div>    
    <script src="edicaoDeUsuario.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/notificacao.js"></script>
</body>
</html>
