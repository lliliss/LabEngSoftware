<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaSafe | Entrar</title>
  <link rel="stylesheet" href="./logins.css" />
</head>
<body>
  <div class="container">
    
    <div class="login-box">
        <h1 class="logo"><img class="iconComprimido" src="../imgs/comprimido (5).png" alt="icon"> PharmaSafe</h1>
      <h2>Entre no PharmaSafe</h2>
      <p> E Gerencie sua farmácia.</p>
      <form>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usuário" />


        <label for="senha" id="nSenha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" />

        <button type="submit">Entrar</button>
        <a href="../esqueciASenha/eqsSenha.html" class="link">Esqueci a Senha</a>
      </form>
    </div>

    <div class="image-box">
      <img src="../imgs/na_january_39.png" alt="Ilustração" />
    </div>
  </div>
</body>
</html>
