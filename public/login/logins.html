<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaSafe | Entrar</title>
  <link rel="stylesheet" href="./logins.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="logo"><img class="iconComprimido" src="../imgs/comprimido (5).png" alt="icon"> PharmaSafe</h1>
      <h2>Entre no PharmaSafe</h2>
      <p>E Gerencie sua farmácia.</p>
      <form id="loginForm">
        
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu email"/>
        </div>
      
        <div class="password">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required placeholder="********"/>
        </div>
        
        <button type="submit">Entrar</button>
      </form>
      <div id="mensagemErro" style="color: red; margin-top: 15px;"></div>
    </div>

    <div class="image-box">
      <img src="../imgs/na_january_39.png" alt="Ilustração" />
    </div>
  </div>
  <script src="logins.js"></script>
</body>
</html>
