<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos | PharmaSafe</title>
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="./novoProduto.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block">
</head>
<body>
    <div class="sidebar">
        <h2 class="logo"><img class="iconComprimido" src="../imgs/comprimido (1).png" alt="icon"> PharmaSafe</h2>
        <ul>
            <li><a href="../index.html"><span class="material-symbols-outlined">space_dashboard</span>Dashboard</a></li>
            <li><a href="../produtos/produtos.html"><i class="fi fi-rr-dice-d6"></i> Produtos</a></li>
            <li><a href="../estoque/entrada/estoque.html"><i class="fi fi-rr-box"></i>Estoque<i class="fi fi-rr-angle-down" id="abrirOpçoes"></i></a></li>
            <li><a href="../relatorios/relatorios.html"><i class="fi fi-rr-files-medical"></i>Relatórios</a></li>
            <li><a href="../fornecedores/fornecedores.html"><i class="fi fi-rr-truck-side"></i>Fornecedores</a></li>
            <li><a href="../notificacoes/notificacoes.html"><span class="material-symbols-outlined">notifications</span> Notificações</li>
            <li><a href="../usuarios/usuarios.html"><i class="fi fi-rr-users-alt"></i> Usuários</a></li>
            <div class="saida">
                <li class="logout"><a href=""><i class="fi fi-rr-sign-in-alt"></i> Sair</a></li>
            </div>
            
        </ul>
    </div>
    <div class="geral">
        <nav class="navbar">
            <button><span class="material-symbols-outlined" id="notificacoesIcon">notifications</span></button>
            <button><span class="material-symbols-outlined"id="usuarioIcon">account_circle</span></button>
        </nav>
        <h1>Cadastro de Produtos</h1>
        <div class="formulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div class="campo">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria">
            </div>
            <div class="campo">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="0">
            </div>
            <div class="campo">
                <label for="validade">Validade:</label>
                <input type="date" id="validade">
            </div>
            <div class="campo">
                <label for="fornecedores">Fornecedores:</label>
                <input type="text" id="fornecedores">
            </div>
            <div class="campo">
                <label for="numeroDeSerie">Número de Série:</label>
                <input type="text" id="numeroDeSerie">
            </div>
    
            
            <div class="botoes">
                <button class="botaoVoltar" id="voltar">Voltar</button>
                <button class="botaoSalvar" id="salvar">Salvar</button>
                <span id="mensagem" class="mensagem"></span>
            </div>
        </div>
    </div>    
    <script src="novoProduto.js"></script>
</body>
</html>
